<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>AtmBank detail</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="bank-interface">
      <div class="img-container">
        <img
          class="relative-img img1"
          src="images/bg-card-back.png"
          alt="card"
        />
        <img class="relative-img img2" src="images/bg-card-front.png" alt="" />
        <img
          class="main-desktopcolor"
          src="images/bg-main-desktop.png"
          alt="interface"
        />
      </div>
      <div class="credential-body">
        <div class="greetings hidden">
          <img src="images/icon-complete.svg" alt="complete">
          <h3>THANK YOU</h3>
          <p>We have added you card details</p>
          <button class="btn btn2">Continue</button>
        </div>
        <div class="credential-container ">
          <div class="credential-details">
            <div class="secret-details">
              <p class="cardholder-details">cardholder name</p>
              <input
                class="input-values input--1"
                type="text"
                placeholder="e.g Jane Appleseed"
              />
              <p class="notify-name hidden">fill the cardholder name</p>
            </div>
            <div class="secret-details">
              <p class="cardholder-details">card number</p>
              <input
                class="input-values input--2"
                type="text"
                placeholder="e.g 1234 5678 9123 0000"
              />
              <p class="notify-number hidden">fill the card number</p>
            </div>
            <div class="secret-details">
              <div class="secret-depth">
                <div class="secret-depth-items">
                  <p class="cardholder-details">exp.date</p>
                  <input class="input-values input--3" type="text" placeholder="MM" />
                  <p class="notify-date hidden">Enter date</p>
                </div>
                <div class="secret-depth-items">
                  <p class="cardholder-details">(MM/YY)</p>
                  <input class="input-values input--4" type="text" placeholder="YY" />
                  <p class="notify-year hidden">Enter year</p>
                </div>
                <div class="secret-depth-items">
                  <p class="cardholder-details">cvc</p>
                  <input
                    class="input-values input--5"
                    type="text"
                    placeholder="e.g. 123"
                  />
                  <p class="notify-cvc hidden">Enter CVC</p>
                </div>
              </div>
            </div>
            <button class="btn btn1">Confirm</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
